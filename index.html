<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#8ba339">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="LinguaLens">
  <link rel="apple-touch-icon" href="icon-512.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link

  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.17.0/dist/tf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd@2.2.3/dist/coco-ssd.min.js"></script>
</head>

<body>
  <div id="app">
    <div id="loadingScreen">
      <div class="loader-logo">LinguaLens</div>
      <div class="loader-sub">AR Language Learning</div>
      <div class="loader-bar-track">
        <div class="loader-bar-fill" id="loadBar"></div>

      <div class="loader-status" id="loadStatus">Initializingâ€¦</div>
      <div class="loader-nametag">Developed by Rushan Haque</div>
    </div>

    <div id="noCameraMsg">
      <h2>ğŸ“· Camera Required</h2>
      <p>LinguaLens needs access to your webcam to identify objects. Please allow camera access and refresh.</p>
      <button class="btn" onclick="location.reload()">ğŸ”„ Retry</button>
    </div>

    <div id="videoWrap">
      <video id="webcam" autoplay playsinline muted></video>
      <canvas id="overlay"></canvas>
      <div id="labelContainer"></div>

      <div id="header">
        <div class="logo">Lingua<span>Lens</span></div>
        <div class="header-actions">
          <select id="langSelector" title="Target Language">

            <option value="it">ğŸ‡®ğŸ‡¹ Italian</option>

          <button class="btn" id="btnQuiz" title="Quiz Mode (Q)">ğŸ¯ Quiz</button>
          <button class="btn" id="btnVocab" title="Vocabulary (V)">ğŸ“š</button>
          <button class="btn" id="btnSettings" title="Settings">âš™ï¸</button>
        </div>
      </div>

      <!-- Camera Shutter Button -->
      <div id="controls">
        <button id="btnSnapshot" class="shutter-btn" title="Capture Snapshot (S)">
          <div class="shutter-inner"></div>
        </button>
      </div>
    </div>

    <div id="detectedBar"></div>

    <div id="statsStrip">
      <div class="stat"><span class="stat-value" id="statObjects">0</span><span class="stat-label">Discovered</span>
      </div>
      <div class="stat"><span class="stat-value" id="statDetecting">0</span><span class="stat-label">Detecting</span>
      </div>
      <div class="stat"><span class="stat-value" id="statQuizScore">â€”</span><span class="stat-label">Quiz</span></div>
      <div class="stat"><span class="stat-value" id="statFPS">0</span><span class="stat-label">FPS</span></div>
      <a href="https://www.rushanhaque.online" target="_blank" class="credit-badge" title="Visit Developer Website">
        <div class="credit-dot"></div>
        <div class="credit-name">Developed by Rushan Haque</div>
      </a>
    </div>

    <div id="sidePanel">
      <div class="panel-header">
        <div class="panel-title" id="panelTitle">Vocabulary</div>
        <button class="panel-close" id="panelClose">âœ•</button>
      </div>

  <script src="dictionary.js"></script>
  <script src="detector.js"></script>
  <script src="app.js"></script>
  <script>
    // Register Service Worker for PWA
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('./sw.js')
          .then(reg => console.log('SW registered:', reg.scope))
          .catch(err => console.log('SW registration failed:', err));
      });
    }
  </script>
</body>

</html>
